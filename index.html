<!DOCTYPE html>
<html>
  <head>
    <title>JS Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "highscore"> View Highscore</div>
      <div class= "timer">
        <div class = "timer-text">
          <h3>Timer</h3>
        <div class=" timer-count">500</div>
        
      </div>
    </div>
      
    </header>

    <main>
      <section>
        <div class="card quiz-game">
                  
          <div class="questions" id="quiz">
          
          
          </div>
          <button class="start-button">Start</button>
          <div class="geths">
            <div class="scoredisplay"></div>
            <form class="intls"> 
              <label  for="initialing"> Initials</label>
              <input type="text" id="initials" name="initials" value=""><br>
            
            </form>
            <button class="save-button">Save</button>
            
          </div>
          <div class="scoreboard">
            <ol class="scorelist"></ol>
            <button class="reset-button sb">Reset HighScores</button>
            <button class="return sb">Quiz</button>
          </div>
        
        </div>
          
      </section>

   
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
